<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
        <title>WeatherApp</title>
        <link href="style.css" rel="stylesheet" />
        
        
    </head>
    <body>
        <div class="app-wrap">
            <div class="text">WeatherApp</div>
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search For a City...." />
            </header>
            <main>
                <section class="location">
                    <div class="city">Enter a Location</div>
                    <div class="date">Current Date</div>
                </section>
                <div class="current">
                    <div class="temp"><span>℃</span></div>
                    <div class="weather">TBD</div>
                    <div class="gradus">Max: ℃ / Min: ℃</div>
                </div>
                <div class="icon-container">
                    <div class="icon">
                        <a style="text-decoration: none; Color:white; font-weight:500;" href="https://www.facebook.com/DastonDev">Made By DastonDev</a>
                    </div>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
